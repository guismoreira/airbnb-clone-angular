<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulário de registro Airbnb</title>
  <link rel="stylesheet" href="cadastroCasaAp.css">
</head>
<body>
  <div id="main-container">
    <h1>Cadastro de hospedagem</h1>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="CPF">CPF</label>
        <input type="" name="CPF" id="CPF" placeholder="Digite seu CPF">
      </div>
      <div class="half-box spacing">
        <input type="checkbox" name="Wifi" id="isWifi">
        <label for="checkbox" id="isWifi">Possuí Wi-Fi?</label>
      </div>
      <div class="half-box">
        <input type="checkbox" name="TV" id="isTV">
        <label for="checkbox" id="isTV">Possui TV?</label>
      </div>
      <div class="half-box spacing">
        <input type="checkbox" name="Kitchen" id="isKitchen">
        <label for="isKitchen" id="isKitchen">Possui cozinha?</label>
      </div>
      <div class="half-box">
        <label for="City">Cidade:</label>
        <input type="text" name="City" id="City" placeholder="Digite sua cidade">
      </div>
      <div class="haldf-box spacing">
        <label for="Street">Rua:</label>
        <input type="text" name="street" id="street" placeholder="Digite sua rua">
      </div>
      <div class="half-box">
        <label for="uf">Estado:</label>
        <input type="text" name="uf" id="City" placeholder="Digite seu estado">
      </div>
      <div class="half-box spacing">
        <label for="price">Preço:</label>
        <input type="text" name="price" id="price" placeholder="Digite um valor">
      </div>
      <div class="half-box">
        <label for="description">Descrição:</label>
        <input type="text" name="description" id="description" placeholder="Descrição">
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Registrar">
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
